<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__img" 
          src="./eisenhower-matrix.jpg" 
          alt="Eisenhower matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h3 class="h3" id="top-title">Add Item</h3>
        <div class="task-wrapper">
          <input class="input task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="input checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input task" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" 
                  src="./remove.svg" 
                  alt="Remove button">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="input checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input task" type="text" value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-delete__img" 
                  src="./remove.svg" 
                  alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="input checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input task" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" 
                  src="./remove.svg" 
                  alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
